<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        /* --- VARIABLES Y ESTILOS BASE --- */
        :root {
            --primary: #007bff;
            --primary-hover: #0056b3;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --text-muted: #666;
            --card-bg: #ffffff;
            --input-border: #ddd;
            --input-focus-shadow: rgba(0, 123, 255, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- TARJETA DE REGISTRO --- */
        .register-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px; /* Un poco m√°s ancha que el login */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            text-align: center;
        }

        /* --- ENCABEZADO --- */
        .register-header {
            margin-bottom: 30px;
        }

        .icon-register {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            background: #e6f0ff;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* --- FORMULARIO --- */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fafafa;
            color: var(--text-color);
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }

        /* --- CAMPOS CONDICIONALES (PACIENTE) --- */
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible {
            display: block;
            opacity: 1;
            animation: fadeIn 0.4s ease-in-out;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BOT√ìN --- */
        .btn-register {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 15px;
        }

        .btn-register:hover {
            background-color: var(--primary-hover);
        }

        .btn-register:active {
            transform: scale(0.98);
        }

        /* --- FOOTER / LINKS --- */
        .register-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="register-header">
            <span class="icon-register">üìù</span>
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Completa el formulario para registrarte</p>
        </div>

        <form action="/registrar" method="POST" id="formRegistro">
            
            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ej. usuario123" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuario</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Selecciona una opci√≥n...</option>
                    <option value="paciente">Paciente</option>
                    <option value="medico">M√©dico / T√©cnico</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="codigo_acceso">C√≥digo de Acceso (Token)</label>
                <input type="text" id="codigo_acceso" name="codigo_acceso" placeholder="Ej. DOC-2025" required>
            </div>

            <div id="datosPaciente" class="hidden">
                <h4 style="margin-top: 0; color: var(--primary);">Datos Personales</h4>
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre real">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </div>
            </div>

            <button type="submit" class="btn-register">Registrarse</button>
        </form>

        <div class="register-footer">
            ¬øYa tienes cuenta? <a href="/login.html">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        const tipoUsuarioSelect = document.getElementById('tipo_usuario');
        const datosPacienteDiv = document.getElementById('datosPaciente');
        const inputsPaciente = ['nombre', 'apellido', 'email', 'fecha_nacimiento'];

        tipoUsuarioSelect.addEventListener('change', () => {
            if (tipoUsuarioSelect.value === 'paciente') {
                datosPacienteDiv.classList.remove('hidden');
                datosPacienteDiv.classList.add('visible');
                
                // Hacer obligatorios los campos
                inputsPaciente.forEach(id => {
                    document.getElementById(id).required = true;
                });

            } else {
                datosPacienteDiv.classList.remove('visible');
                datosPacienteDiv.classList.add('hidden');
                
                // Limpiar y quitar obligatoriedad
                inputsPaciente.forEach(id => {
                    const el = document.getElementById(id);
                    el.required = false;
                    el.value = '';
                });
            }
        });
    </script>

</body>
</html>
