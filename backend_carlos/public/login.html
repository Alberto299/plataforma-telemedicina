    <style>
        /* --- VARIABLES Y ESTILOS BASE --- */
        :root {
            --primary: #007bff;
            --primary-hover: #0056b3;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --text-muted: #666;
            --card-bg: #ffffff;
            --input-border: #ddd;
            --input-focus-shadow: rgba(0, 123, 255, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- TARJETA DE LOGIN --- */
        .login-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px; /* Un poco mÃ¡s estrecha para login */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            text-align: center;
        }

        /* --- ENCABEZADO --- */
        .login-header {
            margin-bottom: 30px;
        }

        .icon-user {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            background: #e6f0ff;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* --- FORMULARIO --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Crucial para que no se desborde */
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus {
            border-color: var(--primary);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }

        /* --- BOTÃ“N --- */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        /* --- FOOTER / LINKS --- */
        .login-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
